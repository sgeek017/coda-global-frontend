<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon color="danger" name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Result
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label>Team 1</ion-label>
            <ion-select interface="popover" [disabled]="disableTeam1" (ionChange)="onChangeTeam1($event)">
              <ion-select-option *ngFor="let leaderboard of leaderBoardListLocal1" [value]="leaderboard">
                {{leaderboard.team_name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>Team 2</ion-label>
            <ion-select interface="popover" [disabled]="disableTeam2" (ionChange)="onChangeTeam2($event)">
              <ion-select-option *ngFor="let leaderboard of leaderBoardListLocal2" [value]="leaderboard">
                {{leaderboard.team_name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row *ngIf="selectedTeams.length==2">
        <ion-col>
          <ion-item *ngFor="let i of  selectedTeams">
            <ion-label> {{i.team_name}}</ion-label>
            <ion-button (click)="winner(i)">Winner</ion-button>
            <ion-button (click)="tie(i)">Tie</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
